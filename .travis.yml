language: node_js
sudo: false

node_js:
  # Latest Node version
  - node

install:
  - make get-deps

script:
  - make build
  - tar cvf cloudflare-grafana-plugin-`git rev-parse --short HEAD`.tar dist

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - cloudflare-grafana-plugin-`git rev-parse --short HEAD`.tar
  on:
    repo: cloudflare/cloudflare-grafana-plugin
    tags: true
